<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://kit.fontawesome.com/563c8390fb.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <div class="image-container">
               <img src="assets/images/icon.png" alt="image of a laptop">
        </div>
        <div class="form-wrapper">
                <h3>Member Login</h3>
                <form>
                    <div class="input-container">
                        <input class="input-field" type="email" id="email" name="email" placeholder="Email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <div class="input-container">
                        <input class="input-field" type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-lock icon"></i>
                    </div>
                    <button type="submit" class="login-button">LOGIN</button>
                </form>
            <div class="footer">
                <p><b>Forgot <span>Username/Password?</span></b></p>
                <p class="create"><b>Create your Account</b><span><i class="fa-solid fa-right-long fa-sm" style="color: #30d971;"></i></span></p>
            </div>
        </div>

    </div>

    
</body>
</html>
